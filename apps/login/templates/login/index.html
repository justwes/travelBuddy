<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'login/css/styles.css' %}" />

        <title>Travel Buddy</title>
    </head>

    <body>

        <div class="container-fluid">
            <h1>Welcome!</h1>

            <div class="row fluid">
              <div class="col-md-6">

                  <div id="reg-form" class="well">
                      <h2>Register</h2>
                      <form action="{% url 'login:login_reg' %}" method="post">
                          {% csrf_token %}
                          <p>Name: <input type="text" name="name"></p>
                          <p>Username: <input type="text" name="username"></p>
                          <p>Password: <input type="password" name="password"></p>
                          <p>Confirm Password: <input type="password" name="confirm"></p>
                          <input type="hidden" name="action" value="register">
                          <input class="btn btn-primary" type="submit" name="submit" value="Register">
                      </form>
                  </div>

              </div>

              <div class="col-md-6">

                  <div id="login-form" class="well">
                      <h2>Log In</h2>
                      <form action="{% url 'login:login_reg' %}" method="post">
                          {% csrf_token %}
                          <p>Username: <input type="text" name="username"></p>
                          <p>Password: <input type="password" name="password"></p>
                          <input type="hidden" name="action" value="login">
                          <input class="btn btn-primary" type="submit" name="submit" value="Log In">
                      </form>

                  </div>

              </div>

            </div>


            {% if messages %} {% for message in messages %}
            <h5>{{ message }}</h5> {% endfor %} {% endif %}
        </div>

    </body>

</html>
