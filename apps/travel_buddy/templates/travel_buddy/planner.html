<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'travel_buddy/css/styles.css' %}" />

        <title>Travel Buddy - Planner</title>
    </head>

    <body>
        <div class="container-fluid">

            <div class="row">
              <div class="col-md-6 well well-lg">

                  <a class="btn btn-default" href="{% url 'travel_buddy:index' %}">Home</a>
                  <a class="btn btn-warning" href="{% url 'travel_buddy:logout' %}">Logout</a>
                  <h2>Trip Planner</h2>
                  <form action="{% url 'travel_buddy:add_trip' %}" method="POST">
                      {% csrf_token %}
                      <p>Destination: <input type="text" name="destination"></p>
                      <p>Description: <input type="text" name="description"></p>
                      <p>From: <input type="date" name="start_date"></p>
                      <p>To: <input type="date" name="end_date"></p>
                      <input class="btn btn-success" type="submit" value="Add Trip">
                  </form>
                  {% if messages %}
                      {% for message in messages %}
                          <h5>{{ message }}</h5>
                      {% endfor %}
                  {% endif %}

              </div>

            </div>

        </div>

    </body>
</html>
